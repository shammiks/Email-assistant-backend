name: Build and Deploy to EC2

on:
  push:
    branches: [push-to-aws]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/email-writer-sb:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/email-writer-sb:latest

  deploy:
    needs: build
    runs-on: [aws-ec3]
    steps:
      - name: Pull Image from DockerHub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/email-writer-sb:latest
      - name: Delete old container
        run: docker rm -f email-writer-sb-container
      - name: Run Docker Container
        run: docker run -d -p 8080:8080 --name email-writer-sb-container ${{ secrets.DOCKER_USERNAME }}/email-writer-sb:latest
